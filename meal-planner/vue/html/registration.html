<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="registration.css">
        <header>Let's get cooking!</header>
    </head>

    <body>
        <div class="box">
            <div class="freeText"> Sign up for a free account</div>
            <div class="firstAndLast">
                <input type="text" class="first" name="first" placeholder="First name">
                <input type="text" class="last" name="last" placeholder="Last name">
            </div>
            <input type="text" class="email" name="email" placeholder="Email address">
            <input type="text" class="password" name="password" placeholder="Create Password">
            <button> Register </button>
            </div>
        </div>
    </body>




</html>
